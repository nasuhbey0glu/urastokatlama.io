<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uras Tokat Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        .image-container {
            position: relative;
            display: inline-block;
            transition: transform 0.1s ease;
        }

        .uras-image {
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .image-container:hover .uras-image {
            transform: scale(1.05);
        }

        .counter {
            color: white;
            font-size: 2rem;
            margin-top: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .slap-animation {
            animation: slap 0.3s ease-in-out;
        }

        @keyframes slap {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            50% { transform: rotate(10deg) scale(0.9); }
            75% { transform: rotate(-5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .slap-emoji {
            position: absolute;
            font-size: 3rem;
            pointer-events: none;
            z-index: 1000;
            animation: emojiPop 1s ease-out forwards;
        }

        @keyframes emojiPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: scale(1.2) rotate(-10deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(5deg);
                opacity: 1;
            }
            80% {
                transform: scale(0.8) rotate(-2deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: clickRipple 0.6s ease-out;
        }

        @keyframes clickRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .instructions {
            color: white;
            font-size: 1.2rem;
            margin-top: 2rem;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .slap-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slap-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #d63031);
        }

        .slap-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3);
        }

        .slap-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            position: relative;
            display: none;
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .uras-image {
                max-width: 250px;
            }
            
            .counter {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Uras Tokat Oyunu</h1>
        <div class="image-container" id="imageContainer">
            <img src="uras.png" alt="Uras" class="uras-image" id="urasImage">
            <div class="video-container" id="videoContainer">
                <video id="slapVideo" preload="auto">
                    <source src="video.mp4" type="video/mp4">
                    Tarayƒ±cƒ±nƒ±z video oynatmayƒ± desteklemiyor.
                </video>
            </div>
        </div>
        <button class="slap-button" id="slapButton">üëã TOKAT AT</button>
        <div class="counter" id="counter">Tƒ±klama Sayƒ±sƒ±: 0</div>
        <p class="instructions">Butona tƒ±klayarak tokat atƒ±n! üëã</p>
    </div>

    <script>
        let clickCount = 0;
        const imageContainer = document.getElementById('imageContainer');
        const urasImage = document.getElementById('urasImage');
        const videoContainer = document.getElementById('videoContainer');
        const slapVideo = document.getElementById('slapVideo');
        const slapButton = document.getElementById('slapButton');
        const counter = document.getElementById('counter');
        const body = document.body;

        // Ses efekti i√ßin AudioContext kullanƒ±mƒ±
        function playSlapSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Tokat sesi efekti olu≈ütur
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Ses parametreleri
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.log('Ses √ßalƒ±namadƒ±:', error);
            }
        }

        // Tƒ±klama efekti olu≈ütur
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            body.appendChild(effect);
            
            setTimeout(() => {
                body.removeChild(effect);
            }, 600);
        }

        // Tokat emojisi olu≈ütur
        function createSlapEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'slap-emoji';
            emoji.textContent = 'üëã';
            emoji.style.left = (x - 30) + 'px';
            emoji.style.top = (y - 30) + 'px';
            body.appendChild(emoji);
            
            setTimeout(() => {
                if (body.contains(emoji)) {
                    body.removeChild(emoji);
                }
            }, 1000);
        }

        // Video oynatma fonksiyonu
        function playSlapVideo() {
            // G√∂rseli gizle, videoyu g√∂ster
            urasImage.style.display = 'none';
            videoContainer.style.display = 'block';
            
            // Butonu devre dƒ±≈üƒ± bƒ±rak
            slapButton.disabled = true;
            slapButton.textContent = '‚è≥ Video Oynatƒ±lƒ±yor...';
            
            // Videoyu ba≈ütan ba≈ülat ve oynat
            slapVideo.currentTime = 0;
            slapVideo.play();
        }

        // Video bittiƒüinde √ßaƒürƒ±lacak fonksiyon
        function onVideoEnded() {
            // Videoyu gizle, g√∂rseli g√∂ster
            videoContainer.style.display = 'none';
            urasImage.style.display = 'block';
            
            // Butonu tekrar aktif et
            slapButton.disabled = false;
            slapButton.textContent = 'üëã TOKAT AT';
        }

        // Buton tƒ±klama fonksiyonu
        function handleButtonClick() {
            clickCount++;
            
            // Saya√ß g√ºncelle
            counter.textContent = `Tƒ±klama Sayƒ±sƒ±: ${clickCount}`;
            
            // Video oynat
            playSlapVideo();
            
            // Ba≈üarƒ± mesajlarƒ±
            if (clickCount === 10) {
                alert('üéâ Tebrikler! 10 tokat attƒ±nƒ±z!');
            } else if (clickCount === 50) {
                alert('üî• Harika! 50 tokat! Ger√ßekten hƒ±zlƒ±sƒ±nƒ±z!');
            } else if (clickCount === 100) {
                alert('üí™ ƒ∞nanƒ±lmaz! 100 tokat! Uras artƒ±k √ßok yorgun! üòÖ');
            }
        }

        // Event listener'larƒ± ekle
        slapButton.addEventListener('click', handleButtonClick);
        slapVideo.addEventListener('ended', onVideoEnded);

        // Sayfa y√ºklendiƒüinde ho≈ü geldin mesajƒ±
        window.addEventListener('load', () => {
            setTimeout(() => {
                alert('üéÆ Uras Tokat Oyununa Ho≈ü Geldiniz!\n\n"TOKAT AT" butonuna tƒ±klayarak video oynatabilirsiniz!');
            }, 500);
        });
    </script>
</body>
</html>
